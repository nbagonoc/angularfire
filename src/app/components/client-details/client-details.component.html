<div class="row">
  <div class="col-md-3 mb-3">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-md-9">
    <div *ngIf="client" class="card">
      <div class="card-header">
        <span class="align-middle lead">{{client.firstName}} {{client.lastName}}</span>
      </div>
      <div class="card-body">
        <p>
          <strong>Email:</strong> {{client.email}}</p>
        <p>
          <strong>Phone:</strong> {{client.phone}}</p>
        <h4>
          <strong>Balance:</strong>
          <span [class.text-danger]="hasBalance" [class.text-success]="!hasBalance"> {{client.balance | currency: "USD"}}</span>
          <div class="mt-3">
            <a [routerLink]="['/edit-client/'+id]" class="btn btn-success mr-1">
              <i class="fa fa-pencil mr-2"></i>Edit</a>
            <button type="button" class="btn btn-danger" (click)="onDelete()">
              <i class="fa fa-trash mr-2"></i>Delete</button>
          </div>
        </h4>
      </div>
    </div>
  </div>
</div>
